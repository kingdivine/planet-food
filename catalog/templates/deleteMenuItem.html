{% extends "base.html" %}

		{% block content %}
		{% if current_user == menuItem.user_id %}
			<h1>Delete {{menuItem.name}}?</h1>
			<p> {{menuItem.description}}</p>		
			<p> {{menuItem.course}}</p>
			<p> {{menuItem.price}}</p>	
			<form method="POST">	
				<button> Confirm </button>
			</form>
			<a href="{{url_for('restaurantMenu', restaurant_id = menuItem.restaurant_id)}}"> Cancel</a>
		{% else %}
			<h3 class="errMsg"> You cannot delete an entry you don't own</h3>
			<a href="{{url_for('restaurants')}}"> Go home</a>
		{% endif %}

		{% endblock %}
