{% extends "base.html" %}

		{% block content %}
		<img src="{{creator.picture}}" class="dp">
		<h1>{{restaurant.name}}</h1>
		<hr>
		<a href="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}" class="add_button"> + Item</a>
		
		{% for item in items %}

		<div>

			<p>{{item.name}}</p>

			<p>{{item.description}}</p>

			<p> {{item.price}} </p>

			{% if current_user == item.user_id %}
				<a href="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_item_id = item.id)}}" class="edit_button"> Edit</a>
				<a href="{{url_for('deleteMenuItem', restaurant_id= restaurant.id, menu_item_id= item.id)}}" class="delete_button"> Delete</a>
			{% endif %}

		</div>
		<hr class="item_divider">
		{% endfor %}

		{% endblock %}
